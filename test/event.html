<!doctype html>

<button id="button">Test it.</button>

<script src="all.php"></script>
<script>
mii.onReady(function($){
    var el = $.dom("#button");

    el.addCustomEvent("custom 1", function(e){
        log(e.type)
    });
    el.addCustomEvent("custom 2", function(e){
        log(e.type)
    });

    el.on("click", function(e){
        log(e);
        el.invokeCustomEvent("custom 1");
        el.invokeCustomEvent("custom 2");
        // Remove
        el.removeCustomEvent("custom 1");
    });
});
</script>
