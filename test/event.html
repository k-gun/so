<!doctype html>

<button id="button">Test it.</button>

<!-- <script src="so-all.php"></script> -->
<script src="../so-all.js"></script>
<script>
so.onReady(function($){
    var el = $.dom("#button");

    el.addCustomEvent("custom 1", function(e){
        log(e.type)
    });
    el.addCustomEvent("custom 2", function(e){
        log(e.type)
    });

    el.once("mouseleave", function(e){
        log(e.type)
    });

    el.on("click", function(e){
        // log(e);
        el.fire("mouseleave");
        el.fire("custom 1");
        el.fire("custom 2");
        // remove
        el.removeCustomEvent("custom 2");
    });
});
</script>
