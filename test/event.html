<!doctype html>

<button id="button">Test it.</button>

<script src="../mii-all.js"></script>
<script>
mii.onReady(function($){
    var el = $.dom("#button");
    el.addFireEvent("custom 1", function(e){
        log(e)
    });
    el.addFireEvent("custom 2", function(e){
        log(e)
    });
    el.on("click", function(e){
        log(e);
        el.fire("custom 1");
        el.fire("custom 2");
        el.removeFireEvent("custom 1");
    });
});
</script>
