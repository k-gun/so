<!doctype html>
<html><head></head><body>


<div id="container">
    <p class="p">Just p</p>
</div>

<script src="so-all.php"></script>
<script>
so.onReady(function($) {
    var p = $.dom(".p");
    p.on("mouseover", function(){
        p.animate("stop").animate({width: 500}, null, function(anim) {
            log(anim)
        });
    }).on("mouseout", function(){
        p.animate("stop").animate({width: 200}, null, function(anim){
            log(anim)
            log(this)
        });
    });
});
</script>

<style>
.p {background: red; width: 200px; height: 200px}
</style>
